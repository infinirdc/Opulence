<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opulence - Saveurs d'Afrique</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f3e5ab;
            --drink-color: #00e5ff; /* Couleur distinctive pour les boissons */
            --dark-blue: #0b1116;
            --rich-black: #0a0a0a;
            --text-grey: #a0a0a0;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Montserrat', sans-serif;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--rich-black);
            color: white;
            overflow-x: hidden;
            font-family: var(--font-sans);
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- UI CONTROLS --- */
        .ui-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            align-items: center;
        }

        .cart-btn {
            background: var(--gold);
            color: var(--rich-black);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
            position: relative;
            transition: var(--transition);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #c0392b;
            color: white;
            font-size: 0.7rem;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            opacity: 0;
            transform: scale(0);
            transition: var(--transition);
        }

        .cart-count.visible { opacity: 1; transform: scale(1); }
        .pop-anim { animation: pop 0.3s ease; }

        /* --- DESIGN LISTE --- */
        #design-1 {
            background-color: var(--dark-blue);
            min-height: 100vh;
        }

        .d1-hero {
            height: 40vh;
            background: linear-gradient(rgba(11,17,22,0.7), rgba(11,17,22,1)), url('/asset/1763276037679_11zon.webp');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        .d1-hero h1 {
            font-family: var(--font-serif);
            font-size: 3.5rem;
            color: var(--gold);
            font-style: italic;
            margin-bottom: 10px;
            animation: fadeUp 1s ease-out;
        }

        .d1-subtitle {
            color: white;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-size: 0.9rem;
            animation: fadeUp 1.2s ease-out;
        }

        .d1-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .menu-section-title {
            text-align: center;
            color: var(--gold);
            font-family: var(--font-serif);
            font-size: 2rem;
            margin: 60px 0 30px;
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .menu-section-title::after {
            content: '';
            display: block;
            width: 50px;
            height: 2px;
            background: var(--gold);
            margin: 10px auto 0;
        }

        /* Liste des plats avec image */
        .d1-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            cursor: pointer;
            padding: 15px;
            border-radius: 4px 12px 12px 4px; /* Coin gauche carr√© pour la bordure */
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05);
            /* Bordure gauche par d√©faut */
            border-left: 5px solid transparent; 
            transition: all 0.3s ease;
        }

        /* Distinction par couleur */
        .d1-item.type-plat {
            border-left-color: var(--gold);
        }

        .d1-item.type-boisson {
            border-left-color: var(--drink-color);
        }

        .d1-item:hover {
            background: rgba(255,255,255,0.05);
            transform: translateX(5px);
        }

        .d1-item.type-plat:hover {
            box-shadow: -2px 0 15px rgba(212, 175, 55, 0.1);
        }
        
        .d1-item.type-boisson:hover {
            box-shadow: -2px 0 15px rgba(0, 229, 255, 0.1);
        }

        .d1-thumb {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            flex-shrink: 0;
        }

        .d1-info {
            flex-grow: 1;
            padding-right: 15px;
        }

        .d1-item-name {
            font-weight: 600;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 4px;
            font-family: var(--font-serif);
        }

        .d1-item-desc {
            display: block;
            font-size: 0.8rem;
            color: var(--text-grey);
            font-style: italic;
        }

        .d1-price {
            color: var(--gold);
            font-weight: bold;
            font-size: 1.1rem;
            min-width: 60px;
            text-align: right;
        }

        .add-btn-mini {
            background: transparent;
            border: 1px solid var(--text-grey);
            color: var(--gold);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
            transition: var(--transition);
        }

        .d1-item:hover .add-btn-mini {
            border-color: var(--gold);
            background: var(--gold);
            color: #000;
        }

        /* --- CART MODAL --- */
        .cart-modal {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background: #111;
            z-index: 10000;
            transition: right 0.4s ease;
            box-shadow: -5px 0 30px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            border-left: 1px solid #333;
        }
        .cart-modal.open { right: 0; }
        .cart-header { padding: 20px; background: #1a1a1a; display: flex; justify-content: space-between; align-items: center; }
        .cart-items { flex-grow: 1; overflow-y: auto; padding: 20px; }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; font-size: 0.9rem; }
        .cart-footer { padding: 25px; background: #1a1a1a; }
        .checkout-btn { width: 100%; padding: 15px; background: var(--gold); color: #000; border: none; font-weight: bold; cursor: pointer; border-radius: 4px; }

        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: rgba(255,255,255,0.95); color: #000; padding: 12px 25px; border-radius: 30px;
            font-weight: 600; z-index: 10001; transition: transform 0.3s ease;
        }
        .toast.show { transform: translateX(-50%) translateY(0); }

        /* Loader */
        .loader-overlay { position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:10; opacity:0; pointer-events:none; transition:opacity 0.3s; }
        .loader-overlay.active { opacity:1; pointer-events:all; }
        .spinner { width:40px; height:40px; border:4px solid #333; border-top:4px solid var(--gold); border-radius:50%; animation:spin 1s linear infinite; margin-bottom:15px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .d1-hero h1 { font-size: 2.5rem; }
            .d1-item { flex-direction: column; text-align: center; border-left: none; border-top: 5px solid transparent; }
            .d1-item.type-plat { border-top-color: var(--gold); }
            .d1-item.type-boisson { border-top-color: var(--drink-color); }
            .d1-thumb { margin: 0 0 15px 0; width: 80px; height: 80px; }
            .d1-info { padding: 0; margin-bottom: 10px; }
            .d1-price { text-align: center; margin-bottom: 10px; }
            .add-btn-mini { margin: 0 auto; }
        }
    </style>
</head>
<body>

    <div class="ui-controls">
        <button class="cart-btn" onclick="openCart()">
            <i class="fas fa-shopping-bag"></i>
            <span class="cart-count" id="cartCount">0</span>
        </button>
    </div>

    <div class="toast" id="toast">Ajout√© au panier ! üòã</div>

    <div class="cart-modal" id="cartModal">
        <div class="loader-overlay" id="loader">
            <div class="spinner"></div>
            <p>Envoi en cuisine...</p>
        </div>
        <div class="cart-header">
            <h3>Votre Commande</h3>
            <button style="background:none;border:none;color:#fff;font-size:1.5rem;cursor:pointer;" onclick="closeCart()">&times;</button>
        </div>
        <div class="cart-items" id="cartItems">
            <p style="text-align:center; color:#555; margin-top:50px;">Votre panier est vide.</p>
        </div>
        <div class="cart-footer">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-weight:bold; color:var(--gold);">
                <span>Total</span>
                <span id="cartTotal">0 ‚Ç¨</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">Valider la commande</button>
        </div>
    </div>

    <div id="design-1">
        <section class="d1-hero">
            <h1>Opulence</h1>
            <div class="d1-subtitle">Cuisine Africaine & Raffin√©e</div>
        </section>

        <div class="d1-container">
            
            <h2 class="menu-section-title">Nos Plats Traditionnels</h2>
            <div class="reveal" id="plats-container">
                </div>

            <h2 class="menu-section-title">Nos Boissons</h2>
            <div class="reveal" id="boissons-container">
                </div>

        </div>
        
        <footer style="text-align:center; padding:40px; color:#555; font-size:0.8rem; border-top:1px solid #222;">
            <p>OPULENCE ¬© 2024 - Saveurs Authentiques</p>
        </footer>
    </div>

    <script>
        // --- DONN√âES DU MENU ---
        // Les images sont associ√©es selon l'ordre fourni (1 √† 18).
        const menuData = {
            plats: [
                { name: "Haricots aux Pieds de Porc", desc: "Madesu avec viande fum√©e, mijot√© lentement.", price: 18, img: "/asset/16.webp" },
                { name: "Libok√© de Poisson", desc: "Poisson fum√© ou frais cuit √† l'√©tuv√©e dans des feuilles de bananier.", price: 22, img: "/asset/11.webp" },
                { name: "Vers de Palme Grill√©s", desc: "Minkala / Mbinzo, croustillants et riches en prot√©ines.", price: 15, img: "/asset/8.webp" },
                { name: "Poulet √† la Chikwangue", desc: "Accompagn√© de boules de Chikwangue ou p√¢te de Manioc.", price: 20, img: "/asset/9.webp" },
                { name: "Rago√ªt L√©gumes Verts", desc: "M√©lange savoureux avec champignons frais.", price: 16, img: "/asset/14.webp" },
                { name: "Poisson Fum√© √âmiett√©", desc: "Servi avec une √©tuv√©e de poisson parfum√©e.", price: 19, img: "/asset/2.webp" },
                { name: "Madesu na Mboka", desc: "Soupe ou rago√ªt de viande traditionnelle.", price: 18, img: "/asset/13.webp" },
                { name: "L√©gumes-Feuilles & Poisson", desc: "√âpinards ou Folon avec poisson fum√©.", price: 17, img: "/asset/17.webp" },
                { name: "Mbinzo Saut√©s", desc: "Vers et l√©gumes saut√©s √† la po√™le.", price: 16, img: "/asset/15.webp" },
                { name: "Poisson Grill√© & Pondu", desc: "Servi avec Chikwangue.", price: 24, img: "/asset/12.webp" },
                { name: "Chinchinga", desc: "Brochettes de tripes brais√©es, √©pic√©es.", price: 14, img: "/asset/5.webp" },
                { name: "Poisson Sauce Arachide", desc: "Grill√© avec Pondu √† la p√¢te d'arachide.", price: 23, img: "/asset/4.webp" },
                { name: "Malewa", desc: "P√¢te de bambou ou Tofou Africain.", price: 15, img: "/asset/7.webp" },
                { name: "Silure Fum√© en Sauce", desc: "Poisson-chat mijot√©.", price: 21, img: "/asset/10.webp" },
                { name: "Silure Tomate & Plantain", desc: "Poisson-chat en sauce tomate avec plantain bouilli.", price: 22, img: "/asset/6.webp" },
                { name: "Folon aux Oignons", desc: "Rago√ªt de l√©gumes (Amarante).", price: 14, img: "/asset/1.webp" },
                { name: "Poulet Moambe", desc: "La sp√©cialit√© ! Accompagnement de manioc.", price: 25, img: "/asset/18.webp" },
                { name: "Rago√ªt Viande & Tripes", desc: "Parfum√© aux herbes (Dill).", price: 19, img: "/asset/3.webp" }
            ],
            boissons: [
                { name: "Primus", desc: "Bi√®re Locale", price: 5, img: "https://images.unsplash.com/photo-1608270586620-248524c67de9?auto=format&fit=crop&w=150&q=80" },
                { name: "Tembo", desc: "Bi√®re Brune", price: 6, img: "https://images.unsplash.com/photo-1535958636474-b021ee8876a3?auto=format&fit=crop&w=150&q=80" },
                { name: "Skol", desc: "Bi√®re L√©g√®re", price: 5, img: "https://images.unsplash.com/photo-1586993451228-097180589669?auto=format&fit=crop&w=150&q=80" },
                { name: "Castel", desc: "Bi√®re Premium", price: 6, img: "https://images.unsplash.com/photo-1571613316887-6f8d5cbf7ef7?auto=format&fit=crop&w=150&q=80" },
                { name: "Vin de Palme", desc: "Malafu / Nsamba - Traditionnel", price: 8, img: "https://images.unsplash.com/photo-1510812431401-41d2bd2722f3?auto=format&fit=crop&w=150&q=80" },
                { name: "Whisky de Canne", desc: "Lotoko / Kasiksi - Liqueur forte", price: 10, img: "https://images.unsplash.com/photo-1527281400683-1aae777175f8?auto=format&fit=crop&w=150&q=80" },
                { name: "Jus de Bissap", desc: "Fleur d'hibiscus, frais et sucr√©", price: 4, img: "https://images.unsplash.com/photo-1620916566398-39f1143ab7be?auto=format&fit=crop&w=150&q=80" },
                { name: "Tangawisi", desc: "Jus de Gingembre piquant", price: 4, img: "https://images.unsplash.com/photo-1598282362354-949cb37e69be?auto=format&fit=crop&w=150&q=80" }
            ]
        };

        // --- RENDER FUNCTIONS ---

        function renderMenu() {
            // Render Plats
            const platsContainer = document.getElementById('plats-container');
            let platsHTML = '';
            menuData.plats.forEach(item => {
                platsHTML += `
                    <div class="d1-item type-plat" onclick="addToCart('${item.name}', ${item.price})">
                        <img src="${item.img}" alt="${item.name}" class="d1-thumb">
                        <div class="d1-info">
                            <div class="d1-item-name">${item.name}</div>
                            <span class="d1-item-desc">${item.desc}</span>
                        </div>
                        <div class="d1-price">${item.price}‚Ç¨</div>
                        <button class="add-btn-mini"><i class="fas fa-plus"></i></button>
                    </div>
                `;
            });
            platsContainer.innerHTML = platsHTML;

            // Render Boissons
            const boissonsContainer = document.getElementById('boissons-container');
            let boissonsHTML = '';
            menuData.boissons.forEach(item => {
                boissonsHTML += `
                    <div class="d1-item type-boisson" onclick="addToCart('${item.name}', ${item.price})">
                        <img src="${item.img}" alt="${item.name}" class="d1-thumb">
                        <div class="d1-info">
                            <div class="d1-item-name">${item.name}</div>
                            <span class="d1-item-desc">${item.desc}</span>
                        </div>
                        <div class="d1-price">${item.price}‚Ç¨</div>
                        <button class="add-btn-mini"><i class="fas fa-plus"></i></button>
                    </div>
                `;
            });
            boissonsContainer.innerHTML = boissonsHTML;
        }

        // --- LOGIC CART & UI ---
        let cart = [];

        function addToCart(name, price) {
            cart.push({name, price});
            updateCartUI();
            showToast();
        }

        function updateCartUI() {
            const countBadge = document.getElementById('cartCount');
            countBadge.innerText = cart.length;
            countBadge.classList.add('visible', 'pop-anim');
            setTimeout(() => countBadge.classList.remove('pop-anim'), 300);

            const cartItemsContainer = document.getElementById('cartItems');
            const cartTotalEl = document.getElementById('cartTotal');
            
            if(cart.length === 0) {
                cartItemsContainer.innerHTML = '<p style="text-align:center; color:#555; margin-top:50px;">Votre panier est vide.</p>';
                cartTotalEl.innerText = '0 ‚Ç¨';
                return;
            }

            let html = '';
            let total = 0;
            cart.forEach((item, index) => {
                total += item.price;
                html += `
                    <div class="cart-item">
                        <span>${item.name}</span>
                        <div style="display:flex; align-items:center; gap:10px;">
                            <span>${item.price} ‚Ç¨</span>
                            <i class="fas fa-trash" style="color:#555; cursor:pointer; font-size:0.8rem;" onclick="removeFromCart(${index})"></i>
                        </div>
                    </div>
                `;
            });
            cartItemsContainer.innerHTML = html;
            cartTotalEl.innerText = total + ' ‚Ç¨';
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
        }

        function openCart() { document.getElementById('cartModal').classList.add('open'); }
        function closeCart() { document.getElementById('cartModal').classList.remove('open'); }

        function checkout() {
            if(cart.length === 0) return alert("Ajoutez des plats d'abord !");
            const loader = document.getElementById('loader');
            loader.classList.add('active');
            setTimeout(() => {
                loader.innerHTML = '<div style="font-size:3rem;">‚ú®</div><h3 style="color:var(--gold); margin-top:10px;">Commande Re√ßue !</h3><p>Bon app√©tit !</p>';
                cart = [];
                updateCartUI();
                setTimeout(() => {
                    loader.classList.remove('active');
                    closeCart();
                    setTimeout(() => {
                        loader.innerHTML = '<div class="spinner"></div><p>Envoi en cuisine...</p>';
                    }, 500);
                }, 2500);
            }, 2000);
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // SCROLL REVEAL
        function checkScroll() {
            const reveals = document.querySelectorAll('.reveal');
            const windowHeight = window.innerHeight;
            reveals.forEach(reveal => {
                const revealTop = reveal.getBoundingClientRect().top;
                if(revealTop < windowHeight - 50) reveal.classList.add('active');
            });
        }
        window.addEventListener('scroll', checkScroll);

        // INITIALIZATION
        renderMenu();
        checkScroll();
    </script>
</body>
</html>
