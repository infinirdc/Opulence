    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f3e5ab;
            --dark-blue: #0b1116;
            --rich-black: #0a0a0a;
            --text-grey: #a0a0a0;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Montserrat', sans-serif;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--rich-black);
            color: white;
            overflow-x: hidden;
            font-family: var(--font-sans);
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- UI CONTROLS --- */
        .ui-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .design-switcher {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            color: var(--gold);
            padding: 8px 15px;
            border: 1px solid var(--gold);
            cursor: pointer;
            font-family: var(--font-sans);
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.7rem;
            border-radius: 30px;
            transition: var(--transition);
        }

        .cart-btn {
            background: var(--gold);
            color: var(--rich-black);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
            position: relative;
            transition: var(--transition);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #c0392b;
            color: white;
            font-size: 0.7rem;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            opacity: 0;
            transform: scale(0);
            transition: var(--transition);
        }

        .cart-count.visible { opacity: 1; transform: scale(1); }
        .pop-anim { animation: pop 0.3s ease; }

        /* --- DESIGN 1 (Menu Liste) --- */
        #design-1 {
            background-color: var(--dark-blue);
        }

        .d1-hero {
            height: 40vh;
            background: linear-gradient(rgba(11,17,22,0.7), rgba(11,17,22,1)), url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        .d1-hero h1 {
            font-family: var(--font-serif);
            font-size: 3.5rem;
            color: var(--gold);
            font-style: italic;
            margin-bottom: 10px;
            animation: fadeUp 1s ease-out;
        }

        .d1-subtitle {
            color: white;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-size: 0.9rem;
            animation: fadeUp 1.2s ease-out;
        }

        .d1-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .menu-section-title {
            text-align: center;
            color: var(--gold);
            font-family: var(--font-serif);
            font-size: 2rem;
            margin: 60px 0 30px;
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .menu-section-title::after {
            content: '';
            display: block;
            width: 50px;
            height: 2px;
            background: var(--gold);
            margin: 10px auto 0;
        }

        /* Liste des plats avec image */
        .d1-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            cursor: pointer;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s ease;
        }

        .d1-item:hover {
            background: rgba(255,255,255,0.05);
            border-color: rgba(212, 175, 55, 0.3);
            transform: translateX(5px);
        }

        .d1-thumb {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 20px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            flex-shrink: 0;
        }

        .d1-info {
            flex-grow: 1;
            padding-right: 15px;
        }

        .d1-item-name {
            font-weight: 600;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 4px;
            font-family: var(--font-serif);
        }

        .d1-item-desc {
            display: block;
            font-size: 0.8rem;
            color: var(--text-grey);
            font-style: italic;
        }

        .d1-price {
            color: var(--gold);
            font-weight: bold;
            font-size: 1.1rem;
            min-width: 60px;
            text-align: right;
        }

        .add-btn-mini {
            background: transparent;
            border: 1px solid var(--text-grey);
            color: var(--gold);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
            transition: var(--transition);
        }

        .d1-item:hover .add-btn-mini {
            border-color: var(--gold);
            background: var(--gold);
            color: #000;
        }

        /* --- DESIGN 2 (Modern Grid) --- */
        #design-2 {
            display: none;
            background-color: #121212;
        }
        
        /* Using simplified Design 2 just for variety toggle */
        .d2-hero {
            height: 60vh;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(18,18,18,1)), url('https://images.unsplash.com/photo-1544025162-d76694265947?ixlib=rb-1.2.1&auto=format&fit=crop&w=1949&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .d2-hero h1 { font-size: 4rem; color:white; font-family: var(--font-serif); }
        .d2-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; padding: 50px 5%; }
        
        .d2-card {
            background: #1e1e1e;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .d2-card:hover { transform: translateY(-10px); }
        .d2-img { width: 100%; height: 200px; object-fit: cover; }
        .d2-content { padding: 20px; }
        .d2-title { color: white; margin-bottom: 10px; font-family: var(--font-serif); }
        .d2-price { color: var(--gold); font-weight: bold; display: block; margin-top: 10px; }

        /* --- CART MODAL --- */
        .cart-modal {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background: #111;
            z-index: 10000;
            transition: right 0.4s ease;
            box-shadow: -5px 0 30px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            border-left: 1px solid #333;
        }
        .cart-modal.open { right: 0; }
        .cart-header { padding: 20px; background: #1a1a1a; display: flex; justify-content: space-between; align-items: center; }
        .cart-items { flex-grow: 1; overflow-y: auto; padding: 20px; }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; font-size: 0.9rem; }
        .cart-footer { padding: 25px; background: #1a1a1a; }
        .checkout-btn { width: 100%; padding: 15px; background: var(--gold); color: #000; border: none; font-weight: bold; cursor: pointer; border-radius: 4px; }

        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: rgba(255,255,255,0.95); color: #000; padding: 12px 25px; border-radius: 30px;
            font-weight: 600; z-index: 10001; transition: transform 0.3s ease;
        }
        .toast.show { transform: translateX(-50%) translateY(0); }

        /* Loader */
        .loader-overlay { position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:10; opacity:0; pointer-events:none; transition:opacity 0.3s; }
        .loader-overlay.active { opacity:1; pointer-events:all; }
        .spinner { width:40px; height:40px; border:4px solid #333; border-top:4px solid var(--gold); border-radius:50%; animation:spin 1s linear infinite; margin-bottom:15px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .d1-hero h1 { font-size: 2.5rem; }
            .d1-item { flex-direction: column; text-align: center; }
            .d1-thumb { margin: 0 0 15px 0; width: 80px; height: 80px; }
            .d1-info { padding: 0; margin-bottom: 10px; }
            .d1-price { text-align: center; margin-bottom: 10px; }
            .add-btn-mini { margin: 0 auto; }
        }
    </style>
</head>

        function renderMenu() {
            // Render Plats
            const platsContainer = document.getElementById('plats-container');

            [...menuData.plats, ...menuData.boissons].forEach(item => {

        // --- LOGIC CART & UI ---
        let cart = [];

        function addToCart(name, price) {
            cart.push({name, price});
            updateCartUI();
            showToast();
        }

        function updateCartUI() {
            const countBadge = document.getElementById('cartCount');
            countBadge.innerText = cart.length;
            countBadge.classList.add('visible', 'pop-anim');
            setTimeout(() => countBadge.classList.remove('pop-anim'), 300);

            const cartItemsContainer = document.getElementById('cartItems');
            const cartTotalEl = document.getElementById('cartTotal');
            
            if(cart.length === 0) {
                cartItemsContainer.innerHTML = '<p style="text-align:center; color:#555; margin-top:50px;">Votre panier est vide.</p>';
                cartTotalEl.innerText = '0 â‚¬';
                return;
            }

            let html = '';
            let total = 0;
            cart.forEach((item, index) => {
                total += item.price;
                html += `
                    <div class="cart-item">
                        <span>${item.name}</span>
                        <div style="display:flex; align-items:center; gap:10px;">

            cartItemsContainer.innerHTML = html;
            cartTotalEl.innerText = total + ' â‚¬';
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
        }

        function openCart() { document.getElementById('cartModal').classList.add('open'); }
        function closeCart() { document.getElementById('cartModal').classList.remove('open'); }

        function checkout() {
            if(cart.length === 0) return alert("Ajoutez des plats d'abord !");
            const loader = document.getElementById('loader');
            loader.classList.add('active');
            setTimeout(() => {
                loader.innerHTML = '<div style="font-size:3rem;">âœ¨</div><h3 style="color:var(--gold); margin-top:10px;">Commande ReÃ§ue !</h3><p>Bon appÃ©tit !</p>';
                cart = [];
                updateCartUI();
                setTimeout(() => {
                    loader.classList.remove('active');
                    closeCart();
                    setTimeout(() => {
                        loader.innerHTML = '<div class="spinner"></div><p>Envoi en cuisine...</p>';
                    }, 500);
                }, 2500);
            }, 2000);
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        function toggleDesign() {
            const d1 = document.getElementById('design-1');
            const d2 = document.getElementById('design-2');
            if (d1.style.display === 'none') {
                d1.style.display = 'block';
                d2.style.display = 'none';
            } else {
                d1.style.display = 'none';
                d2.style.display = 'block';
            }
            window.scrollTo(0,0);
        }

        // SCROLL REVEAL
        function checkScroll() {
            const reveals = document.querySelectorAll('.reveal');
            const windowHeight = window.innerHeight;
            reveals.forEach(reveal => {
                const revealTop = reveal.getBoundingClientRect().top;
                if(revealTop < windowHeight - 50) reveal.classList.add('active');
            });
        }
        window.addEventListener('scroll', checkScroll);

        // INITIALIZATION
        renderMenu();
        checkScroll();
    </script>
</body>
</html>
